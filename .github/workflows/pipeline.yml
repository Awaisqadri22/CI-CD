name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Debug - Check Node and npm versions
      run: |
        node --version
        npm --version
        
    - name: Debug - Check package files
      run: |
        ls -la package*.json
        
    - name: Install dependencies
      run: |
        npm ci --verbose
      
    - name: Debug - Check if ESLint exists
      run: ls -la node_modules/.bin/eslint
      
    - name: Debug - Check PATH
      run: echo $PATH
      
    - name: Run ESLint
      run: |
        export PATH=$PATH:./node_modules/.bin
        eslint './**/*.{js,jsx}'
